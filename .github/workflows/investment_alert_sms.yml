name: Run Investment Alert SMS Bot

on:
  schedule:
    - cron: '0 * * * *'  # כל שעה בדקה 0
  workflow_dispatch:      # מאפשר הפעלה ידנית

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install yfinance twilio beautifulsoup4 feedparser requests
      
      - name: Run investment alert script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
          TARGET_PHONE: ${{ secrets.TARGET_PHONE }}
        run: python investment_alert_sms.py